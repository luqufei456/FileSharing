{% extends "Share/base.html" %}
{% block content %}
    {% for i in content %}
                    <div class="file-content">
                    <div class="file-name" style="width:25%;">{{ i.sname }}</div>
                    <div class="file-size" style="width:10%;">{{ i.sFilesize }}B</div>
					<div class="file-date" style="width:10%;">{{ i.svisits }}</div>
                    <div class="file-date" style="width:20%;">{{ i.sdatetime }}</div>
                    <div class="file-link" style="width:35%; padding-right: 80px; text-overflow: ellipsis; overflow: hidden;">
                        <span>
                            http://127.0.0.1:9000/s/{{ i.scode}}
                        </span>
                    </div>
                    <a href="/{{ i.spath }}" style="color:#FFF;"><button>下载</button></a>
                    <!-- 实现下载文件 -->
                </div>
    {% endfor %}
{% endblock content %}
