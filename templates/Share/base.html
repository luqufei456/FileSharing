        <link rel="stylesheet" href="https://at.alicdn.com/t/font_k8psy17rqdoyldi.css">
</head>
<body>

    <div class="popup-window">
        <div id="shade">
            <div class="shade-container">
                <div class="stick stick-1"></div>
                <div class="stick stick-2"></div>
                <div class="stick stick-3"></div>
            </div>
            <div class="col-xs-12">
                <p class="text-info">testing</p>
            </div>
            <span id="ok">ȷ��</span>
        </div>
    </div><!-- 遮罩层 -->
    <div class="page-loader"></div><!-- 循环进度条读取网页,切换网页背景 -->
    <span id="h-animate" class="wow zoomInLeft" data-wow-delay="2s">&#10084;</span><!-- 开场效果 -->
<!--===== Begin Header =====-->

<!--===== END Advertisement =====-->


<header>
    <div class="container">
        <div class="row">

            <div class="col-sm-6">



            </div>

            <div class="col-sm-6">
                <div class="logo-desc wow bounceInRight" data-wow-delay="0.4s">
                 <a href="/my/"> <span class="logo-desc-text" href="/"><i class="iconfont">&#xe619;</i>管理我的文件</span></a>
</div>
            </div>

        </div><!-- /.Row -->
    </div><!-- ./container -->
</header>
<!--===== END Header =====-->



<!--===== Begin Update File =====-->
<section id="content">
    <div class="container">

        <div class="col-sj-12">

            <!-- update-file-container -->
            <div class="up-container wow bounceIn" data-wow-delay="0.9s">

                <!-- search file -->
                <form id="search" action="../search/" method="get">
                    <div class="input-box">
                        <input id="files-info" name="kw" type="text" onkeydown="if(event.keyCode==13){return false;}" autocomplete="off" placeholder="搜索文件" />
                        <span class="iconfont search-text-icon">&#xe714;</span> <!-- onkeydown 用户按下键盘按键时发生 -->
                    </div>
                </form><!-- END search file -->

                <!-- upload files -->
                <form id="form" action="/" method="post" runat="server" enctype="multipart/form-data">
                    <!-- 如果有runat server属性,在你的aspx.cs文件中直接可以使用abc.XXX来操作这个对象,而没有runat server的话,在cs中是没有这个对象的.  -->
                    <input id="files" name="file" multiple="multiple" style="display: none;" class="file-addr" type="file" />
                    {% csrf_token %}
                  <input type='hidden' name='csrfmiddlewaretoken' value='KkH5QKGddlcrnylQOY3KwwNre5uxIzHFUIKKMkEJVshVWuQZeNHakFNsoyaEgWfU' />
                    {% csrf_token %}
                    <input id="bt" type="button" value="上传文件" />
                </form><!-- END Upload file -->


            </div>

            <!-- show_server_list -->
            <div class="show-file bounceIn">
                <div class="file-title">
                    <div class="file-name1" style="width:25%;">文件名</div>
                    <div class="file-size" style="width:10%;">文件大小</div>
                    <div class="file-size" style="width:10%;">访问次数</div>
                    <div class="file-date" style="width:20%;">上传时间</div>
                    <div class="file-link" style="width:35%;">文件链接</div>
                </div>
                {% block content %} <!-- 可被替换的部分,名字叫做content -->
                {% endblock content%}
                
            </div>

        </div>

    </div><!-- /.container -->
</section>


<section>
    <div class="container">
        <div class="row">

            <div class="col-md-12 col-xs-12">
            </div>

        </div><!-- /.row -->
    </div>
</section>

<section>
    <div class="container">
        <div class="row">

            <div class="col-xs-12">
                <h1 class="wow fadeInUp" data-wow-delay="0.4s"><span>About</span> The Desc...</h1>
                <p class="about-text wow slideInLeft">1. 上传文件大小不能超过5M</p>
                <p class="about-text wow slideInLeft">2. 请妥善保管网络备份链接</p>
            </div>

        </div><!-- /.row -->
    </div>
</section>



    <!-- ThemePlug -->
    <script src="/static/Share/js/jquery.min.js"></script>

    <script src="/static/Share/js/dist/clipboard.min.js"></script>

    <!-- Page -->
    <script src="/static/Share/js/index.js"></script>


</body>
</html>
